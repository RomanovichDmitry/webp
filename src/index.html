<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="">
    <meta name="keywords" content="">
</head>
<body class="login">
    <main>
        <section class="login-window">
            <div class="login-window__top-row">
                <div class="login-window__logo">
                    <img class="login-window__logo-img" src="./assets/images/Logo.png" alt="">
                    <h4 class="login-window__logo-text"></h4>
                </div>
                <p class="login-window__enter">Вход</p>
            </div>
            <div class="login-window__form-block">
                <h3 class="login-window__title">Добропожаловать!</h3>
                <form class="login-window__form" action="" method="post">
                    <div class="input-row">
                        <input placeholder="Логин пользователя" name="" id="" >
                    </div>
                    <div class="input-row">
                        <input type="password" name="" id="" placeholder="Пароль">
                    </div>
                    <button class="login-window__btn" type="submit">Вход</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
